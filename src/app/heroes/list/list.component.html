<h3>Heroes List</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted Heroe <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No heroe deleted</h3>
</ng-template>

<button
*ngIf="heroesNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Delete Last Heroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroesNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
